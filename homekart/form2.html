<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
          .cont-main{
            width: 100%;
            height: 100vh;
            background-image: url(form.png);
            background-size: cover;
            box-sizing: border-box;
        }
        .cont1{
            width: 100%;
            height: 8%;
        }
        .cont2{
            width: 100%;
            height: 77%;
            box-sizing: border-box;
        }
        .cont3{
            width: 100%;
            height: 15%;
        }
        .form-cont{
            position: relative;
        }
        form{
            width: 37%;
            position: absolute;
            top: 6rem;
            left: 13.5rem;
        }
        .form-head p{
            position: absolute;
            top: 5.8rem;
            left: 13.5rem; 
            font-weight: bolder;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <div class="cont-main">
        <div class="cont1">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-primary" id="nav-brand" href="projectnew.html"><b><i class="bi bi-house-heart"></i>HomeKart</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="projectnew.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="two" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="display.html">Explore</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="servies.html">Our Services</a></li>
                            </ul>
                            </li>
                        </ul>
                    </div>
                </div>  
            </nav>
        </div>
        <div class="cont2">
            <div class="form-head">
                <p>Please fill in the details below to list your property.</p>
            </div>
            <div class="form-cont">
                <form>
                    <div class="mb-4">
                        <label for="Location" class="form-label">Zone</label>
                        <select class="form-select" aria-label="Default select example" id="Location">
                            <option selected>Open this select menu</option>
                            <option value="1">North Chennai</option>
                            <option value="2">South Chennai</option>
                            <option value="3">Central Chennai</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="prop-type" class="form-label">Property Type</label>
                         <select class="form-select" aria-label="Default select example" id="Location">
                            <option selected>Open this select menu</option>
                            <option value="1">2BHK</option>
                            <option value="2">3BHK</option>
                            <option value="3">4BHK</option>
                            <option value="4">4+BHK</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="furnishing" class="form-label">Furnishing Type</label>
                         <select class="form-select" aria-label="Default select example" id="furnishing">
                            <option selected>Open this select menu</option>
                            <option value="1">Un-Furnished</option>
                            <option value="2">Semi-Furnished</option>
                            <option value="3">Fully-Furnished</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="yoc" class="form-label">Year of Completion</label>
                        <input type="number" class="form-control" id="yoc" aria-describedby="year" required min="1990" max="2025" value="2020">
                    </div>
                    <div class="mb-4">
                        <label for="facing" class="form-label">Unit-Facing</label>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">North</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">East</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">South</label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">West</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="cont3">
            <div class="col text-start" style="padding: 3rem;">&copy;2025 Homekart Properties. All rights reserved.| Licencesed Real Estate Chanel partner <span style="padding-left: 30rem;">Privacy Policy &nbsp; Disclaimers</span></div>
        </div>
    </div>
</body>
</html>
